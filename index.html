<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts list + server</title>
    <link rel="stylesheet" href="style.css">
    <script src="contactsApi.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>

<form id="contactForm">
    <input type="hidden" id="id" class="formInput">
    <label><input type="text" id="name" class="formInput"></label>
    <label><input type="text" id="lastName" class="formInput"></label>
    <label><input type="tel" id="phone" class="formInput"></label>

    <button>Save contact</button>

</form>

<table>
    <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>

    <tbody id="contactsContainer"></tbody>

</table>

</body>
</html>
